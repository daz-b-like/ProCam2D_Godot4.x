[plugin]

name="ProCam2D"
description="A polished custom camera for 2d games.
ProCam2D has these features:
- built-in screen shake with 7 shake types (perlin, zoom, rotation, horizontal, vertical, random and oscillation) which can be combined. 
- Smoothly change target at  runtime
- Smooth scrolling
- Smooth rotation
- Smooth zoom
- Smooth offsetting (useful for looking around.)
- Fitting multiple objects on screen
- Scroll limits
- drag margins
- More to come..."
author="Daz B. Like"
version="0.1"
script="plugin.gd"
